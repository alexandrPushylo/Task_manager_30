{% if ACCEPT_MODE %}
    <button id="btn_read_only_mode_false"
            type="button"
            onclick="changeReadOnlyMode(0)"
            class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-lock"></i>
    </button>
{% else %}
    <button id="btn_read_only_mode_true"
            type="button"
            onclick="changeReadOnlyMode(1)"
            class="btn btn-sm btn-outline-success"><i class="fa-solid fa-lock-open"></i>
    </button>
{% endif %}
