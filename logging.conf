{
    "version": 1,
    "disable_existing_loggers": false,
    "formatters":{
        "simple": {
            "format": "[%(levelname)s]  %(asctime)s -- %(name)s \n=>\t%(message)s\n"
        }
    },
    "handlers": {
        "console": {
            "class": "logging.StreamHandler",
            "level": "DEBUG",
            "formatter": "simple",
            "stream": "ext://sys.stderr"
        },
        "error_file": {
            "class": "logging.FileHandler",
            "level": "ERROR",
            "formatter": "simple",
            "filename": "logs/errors.log",
            "mode": "a"
        },
        "info_file": {
            "class": "logging.FileHandler",
            "level": "INFO",
            "formatter": "simple",
            "filename": "logs/info.log",
            "mode": "a",
            "encoding": "utf-8"
        }

    },
    "root": {
        "level": "DEBUG",
        "handlers": [
            "console",
            "error_file",
            "info_file"
        ]
    }
}